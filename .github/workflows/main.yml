name: NestJS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: backend

      - name: âœ… Run tests
        # run: npm run test
        working-directory: backend

      - name: ğŸ”¨ Build project
        run: npm run build
        working-directory: backend
